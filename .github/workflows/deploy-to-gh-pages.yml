name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build  # Assuming this builds your project into the ./dist directory

    - name: Create CNAME file
      run: echo "michaeljohnpena.com" > ./dist/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PAT }}  # Use PAT instead of GITHUB_TOKEN
        publish_dir: ./dist
        cname: michaeljohnpena.com